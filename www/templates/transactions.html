<table st-table="rowCollection" class="table table-striped">
  <thead>
    <tr>
      <th>Date</th>
      <th>Description</th>
      <th>Category</th>
      <th>Tags</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in rowCollection">
      <td>{{ row.firstName }}</td>
      <td>{{ row.lastName }}</td>
      <td>{{ row.birthDate }}</td>
      <td>{{ row.balance }}</td>
      <td>{{ row.email }}</td>
    </tr>
  </tbody>
</table>
